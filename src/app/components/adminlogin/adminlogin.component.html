<div class="container mt-5" style="background: rgb(21, 156, 122);">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">


      <div class="card">
        <div class="card-header" style="color: rgb(255, 255, 255); background-color: rgb(0, 3, 163);"><h4>Admin Giriş Ekranı</h4></div>
        <div class="card-body" style="background-color: rgb(191, 231, 255);">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="parola" #parola>
          </div>
        </div>
        <div class="card-footer" style="background-color: rgb(191, 231, 255);">
          <button class="btn btn-outline-primary btn-block" (click)="AdminGirisYap(mail.value,parola.value)">Giriş Yap</button>
          <button class="btn btn-link btn-block" [routerLink]="['/register']">Üye Ol</button>
          <button class="btn btn-outline-danger btn-block" [routerLink]="['/']">Üye Giriş</button>
        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
